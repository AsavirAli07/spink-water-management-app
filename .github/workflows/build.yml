name: Flutter CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # âœ… latest version

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Get dependencies
        run: flutter pub get
        working-directory: spin_full_flutter_repo   # ðŸ‘ˆ run inside folder

      - name: Build APK
        run: flutter build apk --debug
        working-directory: spin_full_flutter_repo   # ðŸ‘ˆ run inside folder

      - name: Upload APK
        uses: actions/upload-artifact@v4   # âœ… latest version
        with:
          name: spink-app-debug
          path: spin_full_flutter_repo/build/app/outputs/flutter-apk/app-debug.apk
