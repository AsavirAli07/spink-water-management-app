name: Flutter CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"

      - name: Get dependencies
        run: flutter pub get
        working-directory: your_flutter_folder   # ðŸ”¥ Change this if pubspec.yaml not in root

      - name: Build Debug APK
        run: flutter build apk --debug
        working-directory: your_flutter_folder   # ðŸ”¥ Change this if pubspec.yaml not in root

      - name: Upload Debug APK
        uses: actions/upload-artifact@v3
        with:
          name: spink-app-debug
          path: your_flutter_folder/build/app/outputs/flutter-apk/app-debug.apk

      - name: Build Release APK
        run: flutter build apk --release
        working-directory: your_flutter_folder   # ðŸ”¥ Change this if pubspec.yaml not in root

      - name: Upload Release APK
        uses: actions/upload-artifact@v3
        with:
          name: spink-app-release
          path: your_flutter_folder/build/app/outputs/flutter-apk/app-release.apk